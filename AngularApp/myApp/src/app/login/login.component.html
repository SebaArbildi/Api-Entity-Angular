<div class='panel panel-primary'>
    <div class='panel-heading'>
        <h1>{{pageTitle}}</h1>
    </div>

    <form name="login">
        <div class="form-group">
            <label name="username">Username</label>
            <input class="form-control" type="text" name="username" requried [(ngModel)]="user.Username">
        </div>
        <div class="form-group">
            <label name="password">Password</label>
            <input class="form-control" type="text" name="password" requried [(ngModel)]="user.Password">
        </div>
        <div>
            <button class="btn btn-success" type="button" (click)="login()"> Log in </button>
            <button class="btn btn-success" type="button" (click)="log()"> Log </button>
        </div>
    </form>
</div>
