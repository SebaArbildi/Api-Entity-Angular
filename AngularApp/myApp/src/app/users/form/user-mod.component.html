<div class='panel panel-primary'>
    <div class='panel-heading'>
        <h1>{{pageTitle}}</h1>
    </div>
    <form name="addUser" >
        <div class="form-group">
            <label name="name">Name</label>
            <input class="form-control" type="text" name="name" requried [(ngModel)]="user.Name" value="[(user.Name)]">
        </div>
        <div class="form-group">
            <label name="lastName">LastName</label>
            <input class="form-control" type="text" name="lastName" requried [(ngModel)]="user.LastName" value="[(user.LastName)]">
        </div>
        <div class="form-group">
            <label name="password">Password</label>
            <input class="form-control" type="text" name="password" requried [(ngModel)]="user.Password" value="[(user.Password)]">
        </div>
        <div class="form-group">
            <label name="mail">Mail</label>
            <input class="form-control" type="text" name="mail" requried [(ngModel)]="user.Mail" value="[(user.Mail)]">
        </div>
        <div class="form-check">
            <label name="isAdmin">Is Admin</label>
            <br>
            <input class="form-check-input" type="radio" name="isAdmin" value="false" [(ngModel)]="user.IsAdmin"> False
            <br>
            <input class="form-check-input" type="radio" name="isAdmin" value="true" [(ngModel)]="user.IsAdmin"> True
            <br>
        </div>
        <div>
            <button class="btn btn-success" type="button" (click)="modUser()" [routerLink]="['/user-main']"> Accept </button>
            <button class="btn"type="button" [routerLink]="['/user-main']"> Cancel </button>
        </div>
    </form>
</div>
