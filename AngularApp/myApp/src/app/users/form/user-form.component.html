<div class='panel panel-primary'>
    <div class='panel-heading'>
        <h1>{{title}} </h1>
    </div>
    <form name="addUser">
        <div class="form-group">
            <label name="name">Name</label>
            <input class="form-control" type="text" name="name" requried>
        </div>
        <div class="form-group">
            <label name="lastName">LastName</label>
            <input class="form-control" type="text" name="lastName" requried>
        </div>
        <div class="form-group">
            <label name="username">Username</label>
            <input class="form-control" type="text" name="username" requried>
        </div>
        <div class="form-group">
            <label name="password">Password</label>
            <input class="form-control" type="text" name="password" requried>
        </div>
        <div class="form-group">
            <label name="mail">Mail</label>
            <input class="form-control" type="text" name="mail" requried>
        </div>
        <div class="form-check">
            <label name="isAdmin">Is Admin</label>
            <br>
            <input class="form-check-input" type="radio" name="isAdmin" value="false" checked> False
            <br>
            <input class="form-check-input" type="radio" name="isAdmin" value="true"> True
        </div>
        <div>
            <button type="button"> Accept </button>
            <button type="button"> Cancel </button>
        </div>
    </form>
</div>
