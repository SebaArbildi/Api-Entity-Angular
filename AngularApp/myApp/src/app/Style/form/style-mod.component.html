<div class='panel panel-primary'>
    <div class='panel-heading'>
        <h1>{{pageTitle}}</h1>
    </div>
    <form name="addStyle">
        <div class="form-group">
            <label name="type">Tipo</label>
            <select [(ngModel)]="selectedOption" [ngModelOptions]="{standalone: true}" class="form-control" (change)="capture()">
                <option value="0">Align</option>
                <option value="1">Font</option>
                <option value="2">Color</option>
                <option value="3">Decoration</option>
                <option value="4">Bold</option>
                <option value="5">Italic</option>

            </select>
        </div>
        <div class="form-group">
            <label name="value">Valor</label>
            <input class="form-control" type="text" name="value" requried [(ngModel)]="style.Value" value="[(style.Value)]">
        </div>
        <div>
            <button class="btn btn-success" type="button" (click)="modStyle()" [routerLink]="['/style-main']"> Accept </button>
            <button class="btn" type="button" [routerLink]="['/style-main']"> Cancel </button>
        </div>
    </form>
</div>
