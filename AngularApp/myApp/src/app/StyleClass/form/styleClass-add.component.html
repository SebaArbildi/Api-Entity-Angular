<div class='panel panel-primary'>
    <div class='panel-heading'>
        <h1>{{pageTitle}}</h1>
    </div>
    <form name="addStyle">
        <div class="form-group">
            <label name="name">Nombre</label>
            <input class="form-control" type="text" name="name" requried [(ngModel)]="styleClass.Name">
        </div>
        <div class="form-group">
            <label name="inheritStyleClass">Clases de estilos</label>
            <div class='panel-body'>
                <div class='table-responsive'>
                    <table class='table' *ngIf='styleClasses && styleClasses.length'>
                        <!--Cabezal de la tabla -->
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <!--Cuerpo de la tabla-->
                        <tbody>
                            <tr *ngFor='let styleClass of styleClasses'>
                                <td>{{styleClass.Id}}</td>
                                <td>{{styleClass.Name}}</td>
                                <td>
                                    <button type="button" class="btn btn-success" (click)="addInheritedStyleClass(styleClass)"> Agregar </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-success" type="button" (click)="addStyleClass()" [routerLink]="['/styleClass-main']"> Accept </button>
            <button class="btn" type="button" [routerLink]="['/styleClass-main']"> Cancel </button>
        </div>
    </form>
</div>
