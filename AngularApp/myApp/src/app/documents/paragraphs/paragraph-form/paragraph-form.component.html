<div class='panel panel-primary'>
    <div class='panel-heading'>
        <h1>{{pageTitle}}</h1>
    </div>
    <form name="addParagraph">
        <div class="form-group">
            <label name="title">Clase de estilo</label>
            <input class="form-control" type="text" name="styleClass" requried [(ngModel)]="styleClass">
        </div>
        <div>
            <button class="btn btn-success" type="button" (click)="addParagraph()" [routerLink]="['/paragraph-main', (documentId) ]"> Aceptar </button>
            <button class="btn" type="button" [routerLink]="['/paragraph-main', (documentId) ]"> Cancelar </button>
        </div>
    </form>
</div>
